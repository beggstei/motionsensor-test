<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #circle {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="circle"></div>

    <script>
        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            DeviceMotionEvent.requestPermission()
                .then(permissionState => {
                    if (permissionState === 'granted') {
                        startListeningToMotionSensor();
                    } else {
                        console.error('Permission denied.');
                    }
                })
                .catch(console.error);
        } else {
            startListeningToMotionSensor();
        }

        function startListeningToMotionSensor() {
            window.addEventListener('devicemotion', (event) => {
                const circle = document.getElementById('circle');

                const accelerationX = event.acceleration.x;
                const accelerationY = event.acceleration.y;

                // Adjust the circle's position based on motion sensor data
                const circleLeft = window.innerWidth / 2 - circle.offsetWidth / 2 + accelerationX * 10;
                const circleTop = window.innerHeight / 2 - circle.offsetHeight / 2 + accelerationY * 10;

                circle.style.left = `${circleLeft}px`;
                circle.style.top = `${circleTop}px`;
            });
        }
    </script>
</body>
</html>
