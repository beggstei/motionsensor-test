<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #data-output {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="data-output"></div>

    <script>
        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            DeviceMotionEvent.requestPermission()
                .then(permissionState => {
                    if (permissionState === 'granted') {
                        startListeningToMotionSensors();
                    } else {
                        console.error('Permission denied.');
                    }
                })
                .catch(console.error);
        } else {
            startListeningToMotionSensors();
        }

        function startListeningToMotionSensors() {
            window.addEventListener('devicemotion', (event) => {
                const dataOutput = document.getElementById('data-output');
                const accelerationX = event.acceleration.x;
                const accelerationY = event.acceleration.y;
                const accelerationZ = event.acceleration.z;

                dataOutput.innerHTML = `Accelerometer Data:<br>X: ${accelerationX.toFixed(2)}<br>Y: ${accelerationY.toFixed(2)}<br>Z: ${accelerationZ.toFixed(2)}`;
            });

            window.addEventListener('deviceorientation', (event) => {
                const dataOutput = document.getElementById('data-output');
                const alpha = event.alpha;
                const beta = event.beta;
                const gamma = event.gamma;

                dataOutput.innerHTML += `<br>Orientation Data:<br>Alpha: ${alpha.toFixed(2)}<br>Beta: ${beta.toFixed(2)}<br>Gamma: ${gamma.toFixed(2)}`;
            });
        }
    </script>
</body>
</html>
